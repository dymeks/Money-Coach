<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>File Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'expense_tracker_app/css/docs.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Graduate" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="{% static 'expense_tracker_app/javascript/settings_button.js' %}"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('img.logo').click(function() {
                window.location.href = '/track';
              });
        });
    </script>

</head>
<body>
    <div class="container-fluid">
        <div class="header row">
			<div class="col vertical-center">
				<img class="logo" src="{% static 'expense_tracker_app/images/coach.jpg' %}">	
				<h2 class="site">MONEY COACH</h2>
			</div>
			<div class="col vertical-center">	
				<ul class="menu-navigation">
					<li class="nav-item"><a href="/track/history">HISTORY</a></li>
					<li class="nav-item"> | </li>
					<li class="nav-item"><a href="/track/goals">GOALS</a></li>
					<li class="nav-item"> | </li>
					<li class="nav-item"><a href="/track/import">UPLOAD</a></li>
				</ul>	
			</div>
			<div class="col vertical-center" >	
				<div class="settings">
					<a class="logout-link" href="#">{{user_name}} </a> |
					<div class="settings_menu">
						<div id = "gear">
							<i class="fas fa-cog"></i>
						</div>
						
						<a class='menu_link hidden' href='#'><button class="menu_button">Profile</button></a><br>
						<a class='menu_link hidden' href='/track'><button class="menu_button">Home</button></a> <br>
						<a class='menu_link hidden' href='/'><button class="menu_button">Logout</button></a>
						
						
					</div>	
				</div>
				
				
			</div>					
		</div>
      <div class="col-md-2"></div>  
      <div class="col-md-8">
          <h3 class="title">Edit Your Transaction:</h3>
          <form action="/track/modify/{{transaction.id}}" method="POST">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <th>Date of Purchase</th>
                    <th>Company</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td><input type="date" name="date" placeholder="{{transaction.date_of_purchase}}"></td>
                    <td><input type="text" name="company" placeholder="{{transaction.company}}"></td>
                    <td><input type="text" name="category" placeholder="{{transaction.category}}"></td>
                    <td><input type="number" step="0.01" name="price" placeholder="${{transaction.price}}"></td>
                </tr>
            </table>
          <input type="submit" value="Save Edits">
          </form>        
      </div>  
      <div class="col-md-2"></div>
    </div>
</body>
</html>
