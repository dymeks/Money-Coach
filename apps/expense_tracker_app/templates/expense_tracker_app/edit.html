<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>File Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'expense_tracker_app/css/docs.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Graduate" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="{% static 'expense_tracker_app/javascript/settings_button.js' %}"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('img.logo').click(function() {
                window.location.href = '/track';
              });
        });
    </script>

</head>
<body>
    <div class="container-fluid">
        <div class="col-sm-12">
            <div class="header">
                <img class="logo" src="{% static 'expense_tracker_app/images/coach.jpg' %}">
                <h2 class="site">MONEY COACH</h2>
                <ul>
                    <li><h5><a href="/track/history">HISTORY</a></h5></li>
                    <li><h5> | </h5></li>
                    <li><h5><a href="/track/goals">GOALS</a></h5></li>
                    <li><h5> | </h5></li>
                    <li><h5><a href="/track/import">UPLOAD</a></h5></li>
                </ul>	
                <h4><a class="logout" href="/">{{user_name}} | Logout</a>
                <div class="settings_menu">
                    <div id = "gear">
                        <i class="fas fa-cog"></i>
                    </div>
                    
                    <a class='menu_link hidden' href='#'><button>Profile</button></a><br>
                    <a class='menu_link hidden' href='/track'><button>Home</button></a> <br>
                    <a class='menu_link hidden' href='/'><button>Logout</button></a>				
                    
                </div>
                </h4>				
            </div>
        </div>
      <div class="col-md-2"></div>  
      <div class="col-md-8">
          <h3 class="title">Edit Your Transaction:</h3>
          <form action="/track/modify/{{transaction.id}}" method="POST">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <th>Date of Purchase</th>
                    <th>Company</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td><input type="date" name="date" placeholder="{{transaction.date_of_purchase}}"></td>
                    <td><input type="text" name="company" placeholder="{{transaction.company}}"></td>
                    <td><input type="text" name="category" placeholder="{{transaction.category}}"></td>
                    <td><input type="number" step="0.01" name="price" placeholder="${{transaction.price}}"></td>
                </tr>
            </table>
          <input type="submit" value="Save Edits">
          </form>        
      </div>  
      <div class="col-md-2"></div>
    </div>
</body>
</html>
