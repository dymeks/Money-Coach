<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>File Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="container">       
          <p>Uploaded files:</p>
          <ul>
            {% for obj in documents %}
              <li>
                <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
                <small>(Uploaded at: {{ obj.uploaded_at }})</small>
                <p>The size is {{obj.document.size}} bytes</p>
                <p>{{obj.document.path}}</p>
                <p>Uploaded By: {{obj.user.first_name}}</p>
              </li>
            {% endfor %}
          </ul>
    </div>
</body>
</html>
